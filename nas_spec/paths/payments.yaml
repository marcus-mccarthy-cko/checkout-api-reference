get:
  tags:
    - Payments
  security:
    - OAuth:
        - gateway
        - gateway:payment-details
    - ApiSecretKey: [ ]
  summary: Get payment lists
  description: 
    <span style="font-size: 14px; font-weight: 500; color: rgb(60, 4, 133); background-color: rgb(237, 222, 255); border-radius: 4px; padding: 2px 6px" >Beta</span><p></p>
    Returns a list of all payments for your business. The results will be
    returned in reverse chronological order, showing the last made payments first. You
    can use the optional parameters below to skip or limit results.
  parameters:
    - in: query
      name: limit
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
      required: false
      description: The numbers of results to return
    - in: query
      name: skip
      schema:
        type: integer
        minimum: 0
        default: 0
      required: false
      description: The number of results to skip
    - in: query
      name: reference
      schema:
        type: string
      required: true
      description: A reference (such as an order ID) that you can use later to identify the payment.
  responses:
    '200':
      description: Payments retrieved successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PaymentPaged'
    '401':
      description: Unauthorized
    '422':
      description: Unprocessable paging
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PagingError'
