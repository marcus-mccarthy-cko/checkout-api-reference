servers:
  - url: https://files.checkout.com/files
    description: Production server
  - url: https://files.sandbox.checkout.com/files
    description: Sandbox server
post:
  tags:
    - Platforms
  security:
    - OAuth:
        - files
  summary: Upload a file
  operationId: uploadAFile
  description: >-
    Our Platforms solution provides an easy way to upload identity documentation required for full due diligence. Please <strong>note</strong> that the sub-domain – https://files.checkout.com – is slightly different to Checkout.com's other endpoints. <br><br>Read the <a href="https://checkout.com/docs/platforms/onboarding/api/full/upload-a-file" target="_blank">documentation</a> for more information.
  requestBody:
    content:
      multipart/form-data:
        schema:
          $ref: '#/components/schemas/PlatformsFile'
  responses:
    '200':
      description: File uploaded successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PlatformsFileUploadResponse'
      headers:
        Cko-Request-Id:
          $ref: '#/components/headers/Cko-Request-Id'
        Cko-Version:
          $ref: '#/components/headers/Cko-Version'
    '401':
      description: Unauthorized
    '422':
      description: Unprocessable
    '429':
      description: Too many requests
