type: object
title: Create transfer request
properties:
  reference:
    type: string
    description: A unique reference you can later use to identify this transfer.<br>For Amex, the string limit is 30 characters.
    maxLength: 50
    example: superhero1234
  transfer_type:
    $ref: '#/components/schemas/TransferType'
  source:
    allOf:
      - $ref: '#/components/schemas/TransferSource'
    required:
      - id
      - amount
  destination:
    allOf:
      - $ref: '#/components/schemas/TransferDestination'
    required:
      - id
required:
  - transfer_type
  - source
  - destination
